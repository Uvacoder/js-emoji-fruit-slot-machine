<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Slot Machine 🎰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="v-align w-max-768 m-auto">
      <header class="h-align p-10">
        <h2 class="text-center">Emoji Fruit Slot Machine</h2>
      </header>
      <main class="wrapper init">
        <section class="container h-align">
          <ul class="reel first">
            <li>🍋</li>
            <li>🥝</li>
            <li>🍇</li>
            <li>🍉</li>
            <li>🍆</li>
            <li>🍒</li>
            <li>🍓</li>
            <li>🍏</li>
            <li>🍌</li>
            <li>🍐</li>
          </ul>
          <ul class="reel second">
            <li>🍐</li>
            <li>🍆</li>
            <li>🍒</li>
            <li>🍓</li>
            <li>🍉</li>
            <li>🍋</li>
            <li>🥝</li>
            <li>🍌</li>
            <li>🍇</li>
            <li>🍏</li>
          </ul>
          <ul class="reel third">
            <li>🍏</li>
            <li>🍌</li>
            <li>🍓</li>
            <li>🥝</li>
            <li>🍐</li>
            <li>🍇</li>
            <li>🍉</li>
            <li>🍆</li>
            <li>🍋</li>
            <li>🍒</li>
          </ul>
        </section>
        <section class="shadow"></section>
      </main>

      <section class="buttons m-t-150">
        <button onclick="startReels()" class="toggle btn"></button> 
      </section>

      <footer class="p-10">
        <p class="text-center">&copy; Roland Levy 2020 <a href="https://rolandlevy.co.uk" class="new-tab-icon" target="_blank">see more of my projects</a></p>
      </footer>

    </article>
    
    <script type="module" src="script.js" defer></script>

  </body>
</html>
