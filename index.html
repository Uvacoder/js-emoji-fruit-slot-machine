<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Slot Machine 🎰</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="v-align w-max-768 m-auto">
      <header class="p-10">
        <h2>Emoji Slot Machine 🎰</h2>
      </header>
      <main class="wrapper m-t-50">
        <section class="container h-align">
          <ul class="reel first">
            <li>🍋</li>
            <li>⭐</li>
            <li>🍇</li>
            <li>🍉</li>
            <li>💎</li>
            <li>🍒</li>
            <li>💰</li>
            <li>🍏</li>
            <li>🍊</li>
            <li>🔔</li>
          </ul>
          <ul class="reel second">
            <li>🔔</li>
            <li>💎</li>
            <li>🍒</li>
            <li>💰</li>
            <li>🍉</li>
            <li>🍋</li>
            <li>⭐</li>
            <li>🍊</li>
            <li>🍇</li>
            <li>🍏</li>
          </ul>
          <ul class="reel third">
            <li>🍏</li>
            <li>🍊</li>
            <li>💰</li>
            <li>⭐</li>
            <li>🔔</li>
            <li>🍇</li>
            <li>🍉</li>
            <li>💎</li>
            <li>🍋</li>
            <li>🍒</li>
          </ul>
        </section>
        <section class="shadow"></section>
      </main>
      <section class="buttons">
        <button onclick="stopReel('first')" class="btn">Stop 1st</button> 
        <button onclick="stopReel('second')" class="btn">Stop 2nd</button>
        <button onclick="stopReel('third')" class="btn">Stop 3rd</button>
      </section>

      <!-- <footer class="p-10">
        <p class="text-center">&copy; Roland Levy 2020 <a href="https://rolandlevy.co.uk" class="new-tab-icon" target="_blank">see more of my projects</a></p>
      </footer> -->

    </article>
    
    <script type="module" src="script.js" defer></script>

  </body>
</html>
